name: sinamon-admin-deploy
on:
  push:
    branches:
      - release@beta

jobs:
  Deploy:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout source code.
        uses: actions/checkout@master

      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.OS }}-build-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.OS }}-build-
            ${{ runner.OS }}-

      - name: Install Dependencies
        run: yarn

#      - name: Run ESLint
#        run: yarn lint

      - name: Build
        env:
          GENERATE_SOURCEMAP: false
          REACT_APP_API_HOST: ${{ secrets.API_HOST }}
        run: yarn build:production

      - name: Deploy
        uses: SamKirkland/FTP-Deploy-Action@3.1.1
        with:
          ftp-server: ${{ secrets.FTP_HOST }}
          ftp-username: ${{ secrets.FTP_USERNAME }}
          ftp-password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./build/
          git-ftp-args: --insecure

      - name: Discord Alert Success
        uses: sarisia/actions-status-discord@v1
        if: success()
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          description: "🎉 개발버전 관리자 사이트가 배포되었습니다! https://admin.sinamon.info"

      - name: Discord Alert Failure
        uses: sarisia/actions-status-discord@v1
        if: failure()
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          description: "🔥 개발버전 관리자 사이트 배포를 실패하였습니다."
