<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta name="theme-color" content="#004ede" />
    <meta name="description" content="수원정보과학고등학교 인트라넷. 수정과" />
    <title>수정과</title>
  </head>
  <body>
    <noscript>자바스크립트가 비활성화 되있습니다. 수정과 이용을 위해 자바스크립트를 허용해주세요.</noscript>
    <div id="root"></div>
    <script>
      const agent = navigator.userAgent.toLowerCase();

      if ((navigator.appName === 'Netscape' && navigator.userAgent.search('Trident') !== -1) ||
        agent.indexOf('msie') !== -1) {
        document.querySelector("#root").innerHTML = "수정과는 인터넷 익스플로러를 지원하지 않습니다.";
      }
    </script>
  </body>
</html>
